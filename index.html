<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="fetchButton">hola</button>

    <script>
      document.getElementById("fetchButton").addEventListener("click", () => {
        fetch(
          "https://exorxfmq5c.execute-api.us-east-1.amazonaws.com/prod/myresource"
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });
      });
    </script>
  </body>
</html>
